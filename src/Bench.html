<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="./agent.js"></script>
    <script type="text/javascript" src="./wall.js"></script>
    <script type="text/javascript" src="./graph/Geometry.js"></script>
    <script type="text/javascript" src="./graph/Graph.js"></script>
</head>
<body>

<script>

    var edgeList = [];
    var wallList = [];

    for (var i = 0; i < 10; i++) {
        wallList.push(new Wall());
    }

    var time = new Date().getTime();
    var counter = 0;
    console.log("time = " + time);
    for (var x = 0; x < 50 * 20; x++) {
        for (i = 0; i < 20; i++) {
            var edge = new Edge(new Vertex(0, 10), new Vertex(20, 10));
            for (var j = 0, size = wallList.length; j < size; j++) {
                doEdgeIntersectsWall(edge, wallList[j]);
                counter++;
            }
        }
    }

    console.log("time = " + (new Date().getTime() - time) + " counter = " + counter);
</script>
